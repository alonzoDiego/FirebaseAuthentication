<div class="container">
  <mat-card class="example-card">
    <mat-card-title class="style title">Recover your account</mat-card-title>
    <mat-card-content>
      <p>Enter the email to send password.</p>
      <mat-form-field appearance="outline" class="field-style">
        <mat-label>Email</mat-label>
        <input matInput placeholder="example@gmail.com" [formControl]="userEmail">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="buttons-style">
      <button mat-raised-button color="primary" (click)="onRequest()">Request new password</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
